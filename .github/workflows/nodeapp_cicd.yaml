# CICD using GitHub actions

name: nodeapp_cicd

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'reactapp/**'
      - 'README.md'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nodeapp/package-lock.json

      - name: Install dependencies
        working-directory: nodeapp
        run: npm ci
      
      - name: Run tests
        working-directory: nodeapp
        run: npm test || echo "No tests found, would add tests in a real project"

  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nodeapp/package-lock.json

      - name: Install dependencies
        working-directory: nodeapp
        run: npm ci

      - name: Run ESLint
        working-directory: nodeapp
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nodeapp/package-lock.json

      - name: Install dependencies
        working-directory: nodeapp
        run: npm ci

      - name: Build project
        working-directory: nodeapp
        run: npm run build
  
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: nodeapp/dist/

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./nodeapp
          file: ./nodeapp/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:${{ github.run_id }}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout k8s_manifests_repo
        uses: actions/checkout@v4
        with:
          repository: harikrishnapachava/k8s_manifests_repo
          path: k8s_manifests
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i '/^  nodeapp:/,/^  [a-z]*app:/ s/tag: .*/tag: "${{github.run_id}}"/' k8s_manifests/helm/threetier-app-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "pachava.harikrishna@gmail.com"
          git config --global user.name "Harikrishna Pachava"
          cd k8s_manifests
          git add helm/threetier-app-chart/values.yaml
          git commit -m "Update nodeapp image tag to ${{github.run_id}}"
          git push